<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자식 선택자</title>
<style type="text/css">
			/* 헤더가 가진 직계자식 h1에게만 속성을 적용 */
			.parent > h1{ color: pink;}
</style>
</head>
<body>
	
	<div class="parent">
		<h1>직계자식 h1</h1>
		<div>
			<h1>손주1 h1</h1>
		</div>
		<div>
			<h1>손주2 h1</h1>
		</div>
	</div>
	
</body>
</html>
