<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>Insert title here</title>
		</head>
		
		<body>
				<img alt="시각장애인을 위한 이미지 설명" src="image/background.jpg"> 
				<img alt="하늘에 흰 구름이 떠 있음" src="image/float.jpg" title="구름사진" width="">
				<p>이미지 태그는 인라인 요소</p>
				<p>src로 경로를 설정 </p>
				<p>alt로 시각장애인을 위한 이미지 설명 </p>
				<p>title은 이미지의 이름을 보여주는 것 </p>
		</body>
</html>
