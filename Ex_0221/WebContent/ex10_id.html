<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>id를 통한 css적용하기</title>
<!-- id는 단순히 스타일변경뿐만 아니라
	태그의 검색, 접근 등의 다양한 기능을 포함하고 있는 속성이므로
	중복된 id를 생성할 수 없다 (class는 중복된 이름 가능!)
	
 -->
 
 <style>
 	/* 
 		클래스의 접근이 .이었다면 
 		아이디의 접근은  #이다!	
 	 */
 	 #aa{ color: olive; background: black;}
 	 
 	 #bb{ color: maroon; }
 	 
 </style>
</head>
<body>
	<h1 id="aa" >h1의aa아이디 연습중</h1>
	<h1 id="bb" >h1의bb아이디 연습중</h1>
</body>
</html>
