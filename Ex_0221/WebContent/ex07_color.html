<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>스타일 시트 (css)를 통한 컬러 변경</title>
<!-- 
	css(cascading style sheets) : body영역에 만들어진
	내용에 대한 디자인을 위해ㅓ 설계된 언어
 -->
<style>
	/* style태그는 반드시 head태그 내부에 있어야한다 */
	.h1{color:#EDC6C6;}
	h1{ color:#C9A2A2; }
	h2{ color:#A57E7E; }
	h3{ color:#815A5A; line-height: 2em;}
	span{color: black;}
	p{ color:#4B2424; font-weight: bold;  font-style: oblique; }
	div { color: gray;}
</style>

</head>
<body>
	<h1 class="h1">class지정 h1 스타일 연습</h1>
	<h1>h1 스타일 연습</h1>
	<h2>h2 스타일 연습</h2>
	<h3>h3 <span>span태그</span>스타일 연습</h3>
	<p>p 스타일 연습중 입니다.</p>
	
	<div>
	안녕하세요
	<h4>반가워요</h4>
	</div>
</body>
</html>
