<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>class 활용</title>
<style>
	.text{color: red;}
	p.text{color: blue;}
	/* p태그 중에서 text라는 이름을 가진 클래스안으로 접근 */
	.text2{color: #aaf;}
</style>
</head>
<body>
	<!-- class속성은 태그의 디자인만을 위해 존재하는 속성 
	중복된 이름으로 여러개의 태그에게 클래스를 지정하는것이 가능
-->
	<h2 class="text">클래스 연습</h2>
	<p class="text2">개구쟁이 뽀로로 장난꾸러기 크롱</p>
	<p class="text">우람한 포비 조그만 해리도 사이좋은 친구죠</p>
</body>
</html>
