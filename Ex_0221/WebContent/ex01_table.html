<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table(표)</title>
</head>
<body>
	표만들기 (1행 1열)
	<table border="1">
		<tr>
			<td>1행 1열</td>
		</tr>
	</table>
	<hr>
	표만들기 (1행 2열)
	<table border="1">
		<!-- border(테두리 두께) -->
		<tr>
			<!-- 행(row) -->
			<td>1행 1열</td>
			<!-- 열(column) -->
			<td>1행 2열</td>
			<!-- 열(column) -->
		</tr>
	</table>
	<hr>
	표만들기 (2행 1열)
	<table border="1">
		<tr>
			<td>1행 1열</td>
		</tr>
		<tr>
			<td>2행 1열</td>
		</tr>
	</table>
	<hr>
	표만들기 (2행 2열)
	<table border="1">
		<tr>
			<td>1행 1열</td>
			<td>1행 2열</td>
		</tr>
		<tr>
			<td>2행 1열</td>
			<td>2행 2열</td>
		</tr>

	</table>
</body>
</html>
