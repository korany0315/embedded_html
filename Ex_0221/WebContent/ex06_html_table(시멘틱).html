<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- table>thead>tr>th*3^^tfoot>tr>th+td*2^^tbody>tr*2>th+td*2 -->
	
	<table border="1">
		<caption>웹표준 테이블</caption>
		<thead>
			<tr>
				<th>구분</th>
				<th>테블릿pc</th>
				<th>스마트폰</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<th>총 판매량</th>
				<td>5만대</td>
				<td>16만대</td>
			</tr>
		</tfoot>
		
		<tbody>
			<tr>
				<th>상반기 판매량</th>
				<td>2만대</td>
				<td>5만대</td>
			</tr>
			<tr>
				<th>하반기 판매량</th>
				<td>3만대</td>
				<td>11만대</td>
			</tr>
		</tbody>
		
	</table>
</body>
</html>
